<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="ime">
      <th mat-header-cell *matHeaderCellDef> Ime </th>
      <td mat-cell *matCellDef="let element"> {{element.ime}} </td>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <th mat-header-cell *matHeaderCellDef> Prezime </th>
      <td mat-cell *matCellDef="let element"> {{element.prezime}} </td>
    </ng-container>

    <ng-container matColumnDef="povlacenje-akaunta">
      <th mat-header-cell *matHeaderCellDef> Povlačenje akaunta </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.odobrenOdAdmina; else elseBlock">
          <button mat-raised-button color="warn" (click)="povuci(element.email);element.odobrenOdAdmina = !element.odobrenOdAdmina">Povuci akaunt</button>
        </span>
        <ng-template #elseBlock>
          <button mat-raised-button color="accent" (click)="vrati(element.email);element.odobrenOdAdmina = !element.odobrenOdAdmina">Vrati akaunt</button>
        </ng-template>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
