<single-spa-router mode="hash">
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <nav>
    <application name="@app/authentication"></application>
  </nav>
  <main>
    <redirect from="/" to="/home"></redirect>
    <route default>
      <application name="@app/dashboard" loader="customLoader"></application>
    </route>
    <route path="product-management">
      <application name="@app/product-management" loader="customLoader"></application>
    </route>
    <route path="user-management">
      <application name="@app/user-management" loader="customLoader"></application>
    </route>
    <route path="review-management">
      <application name="@app/review-management" loader="customLoader"></application>
    </route>
    <route path="bill-management">
      <application name="@app/bill-management" loader="customLoader"></application>
    </route>
    <route path="category-management">
      <application name="@app/category-management" loader="customLoader"></application>
    </route>
  </main>
</single-spa-router>
