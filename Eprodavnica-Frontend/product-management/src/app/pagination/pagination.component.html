<div class="text-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        
        <li class="page-item" (click)="selected(activePage-1)">
          <a class="page-link">
            <span *ngIf="activePage > 1; else elsePrethodno">
              <button mat-raised-button color="accent">Prethodno</button>
            </span>
            <ng-template #elsePrethodno><button mat-raised-button color="accent" disabled>Prethodno</button></ng-template>
          </a>
      </li>
      
      <li class="page-item" *ngFor="let i of pages" (click)="selected(i)" [ngClass]="{'active': i==activePage}">
          <a class="page-link"><button >{{i}}</button></a>
      </li>
      
      <li class="page-item" (click)="selected(activePage+1)">
        <a class="page-link">
          <span *ngIf="pages!==undefined && activePage < pages.length; else elseSledece">
            <button mat-raised-button color="accent">Sledeće</button>
          </span>
          <ng-template #elseSledece><button mat-raised-button color="accent" disabled>Sledeće</button></ng-template>
        </a>
      </li>
      </ul>
    </nav>
</div>
