<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nazivProdukta">
    <th mat-header-cell *matHeaderCellDef> Naziv produkta </th>
    <td mat-cell *matCellDef="let element"> {{element.nazivProdukta}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cena">
    <th mat-header-cell *matHeaderCellDef> Cena </th>
    <td mat-cell *matCellDef="let element"> {{element.cena}}din </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="akcija">
    <th mat-header-cell *matHeaderCellDef> Akcija </th>
    <td mat-cell *matCellDef="let element"> {{element.akcija}}% </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="broj">
    <th mat-header-cell *matHeaderCellDef> Broj uzetih proizvoda </th>
    <td mat-cell *matCellDef="let element">
      {{element.broj}}
    </td>
  </ng-container>

  <ng-container matColumnDef="ukupnaCena">
    <th mat-header-cell *matHeaderCellDef> Ukupna cena za proizvod </th>
    <td mat-cell *matCellDef="let element"> {{element.ukupnaCena}}% </td>
  </ng-container>

  <ng-container matColumnDef="ukloni" *ngIf="deoKorpe">
    <th mat-header-cell *matHeaderCellDef> Ukloni artikal </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" (click)="ukloni(element.id)">Ukloni</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
