<mat-tab-group>
    <mat-tab label="Lične informacije">
      <br>
      <div style="text-align: center;">
        <form [formGroup]="korisnikForm" (ngSubmit)="createAdmin()">
            <div>
                <mat-form-field appearance="outline">
                  <mat-label>Unesite vaš email</mat-label>
                  <input matInput placeholder="pat@example.com" class="form-control" formControlName = "email" required>
                  <button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="korisnikForm.controls.email.setValue('')">
                    <mat-icon>close</mat-icon>
                  </button>
                  <mat-error *ngIf="korisnikForm.controls.email.invalid">{{getErrorMessage(korisnikForm.controls.email)}}</mat-error>
                  <mat-hint>Email</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                  <mat-label>Unesite vašu šifru</mat-label>
                  <input type="lozinka" matInput placeholder="Nesto89#" class="form-control" formControlName = "lozinka" required>
                  <button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="korisnikForm.controls.lozinka.setValue('')">
                    <mat-icon>close</mat-icon>
                  </button>
                  <mat-error *ngIf="korisnikForm.controls.lozinka.invalid">{{getErrorMessage(korisnikForm.controls.lozinka)}}</mat-error>
                  <mat-hint>Lozinka</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Unesite vaše ime</mat-label>
                    <input matInput class="form-control" formControlName = "ime" required>
                    <button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="korisnikForm.controls.ime.setValue('')">
                      <mat-icon>close</mat-icon>
                    </button>
                    <mat-error *ngIf="korisnikForm.controls.ime.invalid">{{getErrorMessage(korisnikForm.controls.ime)}}</mat-error>
                    <mat-hint>Ime</mat-hint>
                  </mat-form-field>
            </div>
            <div>
                  <mat-form-field appearance="outline">
                    <mat-label>Unesite vaše prezime</mat-label>
                    <input matInput class="form-control" formControlName = "prezime" required>
                    <button type="button" matSuffix mat-icon-button aria-label="Clear" (click)="korisnikForm.controls.prezime.setValue('')">
                      <mat-icon>close</mat-icon>
                    </button>
                    <mat-error *ngIf="korisnikForm.controls.prezime.invalid">{{getErrorMessage(korisnikForm.controls.prezime)}}</mat-error>
                    <mat-hint>Prezime</mat-hint>
                  </mat-form-field>
            </div>
            <div>
              <button  mat-raised-button type="submit" color="accent" [disabled]="korisnikForm.invalid">
                  Napravi admina
              </button>
            </div>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Admini">
        <app-lista-korisnik-page [svrha]="'Admin'">

        </app-lista-korisnik-page>
    </mat-tab>
</mat-tab-group>
