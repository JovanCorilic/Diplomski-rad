<div *ngIf="listaRecenzija?.length === 0 || listaRecenzija === undefined" style="float:right;">
    <h4><b>Nema recenzija</b></h4>
</div>
<div style="display: flex;">
  <span *ngFor="let recenzija of listaRecenzija" style="padding: 10px;">
      <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{recenzija.ocena}}</mat-card-title>
              <mat-card-subtitle>{{recenzija.datumPravljenja | date:'dd.MM.yyyy HH:mm'}}</mat-card-subtitle>
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{recenzija.komentar}}
          </mat-card-content>
        </mat-card>
    </span>
</div>
