<br>
<h2>{{produkt.naziv}}</h2>
<mat-chip-set
  class="example-chip"
  cdkDropList 
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)">
  <mat-chip
    class="example-box"
    cdkDrag
    *ngFor="let tip of produkt.listaTipova" color="accent">
    {{tip.naziv}}
  </mat-chip><br>

</mat-chip-set>
<table style="text-align: center;">
    <tr>
        <td>
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Icon-round-Question_mark.jpg" alt="Girl in a jacket" width="600" height="400">
        </td>
        <td>
            <button type="button" mat-raised-button color="accent">Dodaj u korpu</button> <br> <br>
            <button type="button" mat-raised-button>Dodaj u Wishlist</button> <br> <br>
            <button type="button" mat-raised-button color="warn">Edit</button>
        </td>
    </tr>
</table>
<br>
<mat-tab-group dynamicHeight>
    <mat-tab label="Deskripcija">
        <p>Ocena : &nbsp; {{produkt.ocena}}</p>
        <p>Cena : &nbsp; {{produkt.cena}}</p>
        <h3>Deskripcija</h3>
        <p>
            {{produkt.deskripcija}}
        </p>
    </mat-tab>
    <mat-tab label="Recenzije">

            <p style="font-size: 25px;">Pretraga</p> <br>
            <div>
                <button type="button" mat-raised-button color="primary" (click)="open(OcenaProzor)">Filter</button>&nbsp;&nbsp;
        
                <button type="button" mat-raised-button color="warn"  style="height: 50px;width: 250px;font-size: 15px;" (click)="resetuj()">Resetuj</button>
            </div>
            <div>
            <app-recenzija-table [listaRecenzija]="lista"></app-recenzija-table>
            </div>
            <br>
            <div style="text-align: center;">
            <app-pagination [totalItems]="totalSize" [pageSize]="pageSize" (pageSelected)="changePage($event)">
                
            </app-pagination>
        </div>
    </mat-tab>
</mat-tab-group>

<ng-template #OcenaProzor let-modal>
    <div class="modal-header">
        <h4 class="modal-title" 
            id="modal-basic-title">
            Filtriraj Po Ocenama
        </h4>
        <button type="button" class="close"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">
  
            <span aria-hidden="true">
                Ã—
            </span>
        </button>
    </div>
    <form [formGroup]="ocenaForm">
        <div class="modal-body">
                <div class="form-group">
                    <div class="input-group" formArrayName="ocene">
                        <div *ngFor="let ocena of ocene.controls; let i=index">
                          <div  [formGroupName]="i">
                            <mat-checkbox formControlName="ocena" color="accent">{{listaOcena[i]}}</mat-checkbox>
                          </div>
                        </div>
                    </div>
                </div>
        </div>
        <div [ngClass]="['modal-footer','form-group']">
            <button  mat-raised-button type="submit"
                  color="accent" 
                  (click)="modal.close('Save click');filters();">
                  Filtriraj
              </button>
        </div>
    </form>
  </ng-template>
