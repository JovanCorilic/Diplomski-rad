<div class="text-center">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        
        <li class="page-item" (click)="selected(activePage-1)" *ngIf="activePage > 1">
          <a class="page-link"><button mat-raised-button color="accent">Prethodno</button></a>
      </li>
      
      <li class="page-item" *ngFor="let i of pages" (click)="selected(i)" [ngClass]="{'active': i==activePage}">
          <a class="page-link"><button >{{i}}</button></a>
      </li>
      
      <li class="page-item" (click)="selected(activePage+1)" *ngIf="pages!==undefined && activePage < pages.length">
          <a class="page-link"><button mat-raised-button color="accent">SledeÄ‡e</button></a>
      </li>
      </ul>
    </nav>
</div>
